<h4> NEWS APPLICATION - Instant Search</h4>

		<!-- <div class="bar">
			Create a binding between the searchString model and the text field
			<input type="text" ng-model="searchString" placeholder="Enter your search terms here" />
		</div> -->
		<div class="col-lg-12 search-box-style">
		    <input type="text" class="form-control" ng-model="searchString" placeholder="Search for...">

		</div>
		<i class="fa fa-spinner fa-pulse fa-5x" ng-if="!news.turnOffSpinner"></i>
		<p ng-if="!news.turnOffSpinner">Loading News...</p>
		<ul>
			<!-- Render a li element for every entry in the items array. Notice
				 the custom search filter "searchFor". It takes the value of the
				 searchString model as an argument.
			 -->
			<li class="col-lg-3 col-md-4 col-sm-6 col-xs-6" style="margin-bottom:2em;height:180px;list-style-type:none" ng-repeat="i in news.newsRenderedData.posts | searchFor:searchString">
				<a href="{{i.url}}">
					<img class="img-circle" style="width:100px;height:100px;" ng-src="{{i.thread.main_image}}" />
					<h5>{{i.title}}</h5>
				</a>
			</li>
		</ul>
